<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    

    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card passwordform-popup" id="passwordCriteriaForm">
        <form class="form-container" id="pwForm" > 
          <h2>Password Criteria</h2>
          <label for="pwlength">Choose required password length between 8 and 128 characters</label><br/><br/>
          <p id="alertRedLengthInvalid">** You must enter a value between 8 and 128! **</p>
          <input type="number" id="formpwquestion" name="pwlength" min="8" max="128" value="8" required><br/>
          <br/>
          <p>Select at least one character type</p>
          <p id="alertRedChoiceReq">** You must select at least on type before generating password! **</p>
          <input type="checkbox" id="lowercase" name="lowercase" value="lowercase">
          <label for="charactertypes">Lowercase</label><br/>
          <input type="checkbox" id="uppercase" name="uppercase" value="uppercase">
          <label for="charactertypes">Uppercase</label><br/>
          <input type="checkbox" id="numeric" name="numeric" value="numeric">
          <label for="charactertypes">Numeric</label><br/>
          <input type="checkbox" id="specialcharacters" name="specialcharacters" value="specialcharacters">
          <label for="charactertypes">Special Charaters</label><br/>
            
        </form>
        <button id="generatePWBtn" class="btn">Create Password</button> 
        </div>
      <div class="card" id="mainscreen">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="openPWForm" class="btn">Start</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
